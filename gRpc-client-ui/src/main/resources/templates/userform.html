<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Modify</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"/>

		<h2>User Details</h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/user}" method="post">
				<input type="hidden" th:field="*{id}" /> 
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" required/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Age:</label>
					<div class="col-sm-10">
						<input type="text" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control" th:field="*{age}" required/><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
					<a href="#" th:href="@{/}">Back</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
