<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Informations</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(users)}">
			<h2>User List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
					<td th:text="${user.name}">name</td>
					<td th:text="${user.age}">age</td>
					<td><a th:href="${ '/user/' + user.id}">View</a></td>
					<td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
					<td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
				</tr>
			</table>

		</div>
		<div th:if="${#lists.isEmpty(users)}">
			<h2>None User Informations</h2>
	</div>

</body>
</html>
